<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuess Game</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: "CustomFont";
      src: url("custom-font.ttf") format("truetype");
    }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #player-list {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      font-family: Arial, sans-serif;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #players-display {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .person-photo {
      position: absolute;
      top: 15px;
      right: 15px;
      border: 3px solid white;
      border-radius: 5px;
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .person-photo.enlarged {
      transform: scale(2);
      transform-origin: top right;
      z-index: 10;
    }

    .guess-button {
      position: absolute;
      bottom: 40px;
      right: 15px;
      background: url("guess.png") no-repeat center center;
      background-size: cover;
      width: 200px;
      height: 60px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .guess-button:hover {
      transform: scale(1.1);
    }

    .round-image {
      position: absolute;
      top: 20px;
      left: -15px;
      width: 160px;
      height: auto;
    }

    .timer {
      position: absolute;
      top: 110px;
      left: 12px;
      font-size: 30px;
      color: white;
      font-family: "CustomFont", Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="player-list"></div>
  <div id="players-display"></div>
  <div id="map"></div>
  <img id="person-photo" src="" alt="Person" class="person-photo" onclick="togglePhoto()">
  <img id="round-image" src="round1.png" alt="Round" class="round-image">
  <div class="timer" id="timer">01:00</div>
  <button class="guess-button" onclick="submitGuess()"></button>
  <audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="click-sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="result-sound">
    <source src="result-sound.mp3" type="audio/mpeg">
  </audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyBE6y6qDrWEuUBVTY_ovWkaQv4aG9u407I",
      authDomain: "phenoguess-test.firebaseapp.com",
      databaseURL: "https://phenoguess-test-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "phenoguess-test",
      storageBucket: "phenoguess-test.firebasestorage.app",
      messagingSenderId: "510781444453",
      appId: "1:510781444453:web:3f908d155fd769cc16d18c"
    };
  
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
  
    const playerListElement = document.getElementById('player-list');
    const usersRef = ref(database, 'waitingRoom/users');
  
    onValue(usersRef, (snapshot) => {
      const users = snapshot.val();
      playerListElement.innerHTML = ''; // Clear existing list
      if (users) {
        Object.values(users).forEach(user => {
          const playerDiv = document.createElement('div');
          playerDiv.textContent = user.username;
          playerDiv.style.color = user.color;
          playerDiv.style.fontWeight = 'bold';
          playerDiv.style.margin = '0 10px';
          playerListElement.appendChild(playerDiv);
        });
      }
    });
  
    const lobbyId = localStorage.getItem("lobbyId");
    if (!lobbyId) {
      alert("Lobby not found. Redirecting...");
      window.location.href = "lobbies.html";
    }
  
    // For Host: Load Random Photo and Upload to Firebase
    async function loadRandomPhoto() {
      const response = await fetch('coordinates.json'); // Fetch the coordinates.json file
      const coordinatesData = await response.json(); // Parse JSON
      const photoNames = Object.keys(coordinatesData); // Extract filenames
      const randomPhoto = photoNames[Math.floor(Math.random() * photoNames.length)]; // Pick a random photo
  
      // Prepare data for Firebase
      const selectedData = {
        photo: randomPhoto,
        coordinates: coordinatesData[randomPhoto],
      };
  
      // Upload to Firebase
      const selectedRef = ref(database, `lobbies/${lobbyId}/currentSelection`);
      await set(selectedRef, selectedData);
  
      console.log("Data uploaded to Firebase:", selectedData);
    }
  
    // For Players: Sync Selection from Firebase
    function syncSelection() {
      const selectedRef = ref(database, `lobbies/${lobbyId}/currentSelection`);
      onValue(selectedRef, (snapshot) => {
        const selection = snapshot.val();
        if (selection) {
          const personPhoto = document.getElementById('person-photo');
          personPhoto.src = `photos/${selection.photo}`;
          console.log("Synced photo:", selection.photo);
        }
      });
    }
  
    // Call syncSelection to ensure players display the same photo
    syncSelection();
  
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2ZWxvcGVybWFwc3Rlc3QiLCJhIjoiY200cmkxdDY0MDVhZDJpc2V1ZWRsbmE0eCJ9.ZeJtn0qumV8gNDXa50E2GA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [8.6821, 50.1109],
      zoom: 1.5,
      projection: 'globe'
    });
  
    const marker = new mapboxgl.Marker({
      element: createCustomMarker(),
      draggable: true,
      anchor: 'bottom',
      offset: [-6, 0],
    }).setLngLat([8.6821, 50.1109])
      .addTo(map);
  
    map.on('click', (event) => {
      const coordinates = event.lngLat;
      marker.setLngLat([coordinates.lng, coordinates.lat]);
      document.getElementById('click-sound').play();
    });
  
    function createCustomMarker() {
      const markerElement = document.createElement('div');
      markerElement.style.backgroundImage = 'url("marker.png")';
      markerElement.style.backgroundSize = 'cover';
      markerElement.style.width = '30px';
      markerElement.style.height = '40px';
      markerElement.style.position = 'absolute';
      return markerElement;
    }
  
    let photoZoomed = false;
    function togglePhoto() {
      const photo = document.getElementById('person-photo');
      photo.classList.toggle('enlarged');
    }
  
    async function submitGuess() {
      const markerCoords = marker.getLngLat();
      console.log("User guessed coordinates:", markerCoords);
      document.getElementById('result-sound').play();
      setTimeout(() => {
        window.location.href = 'result.html';
      }, 500);
    }
  
    function updateRoundImage() {
      const roundImage = document.getElementById('round-image');
      roundImage.src = `round${currentRound}.png`;
    }
  
    function startTimer() {
      const timerElement = document.getElementById('timer');
      let timeRemaining = 60;
  
      const timerInterval = setInterval(() => {
        if (timeRemaining > 0) {
          timeRemaining--;
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        } else {
          clearInterval(timerInterval);
          submitGuess();
        }
      }, 1000);
    }
  
    document.body.addEventListener('click', () => {
      document.getElementById('bg-music').play();
    });
  
    updateRoundImage();
    startTimer();
  </script>
